<head>
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .movie-image {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<h1>Welcome to Home page for movies</h1>
<h2>This is the full home page, enjoy it</h2>
<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <p>Searching for {{searchTerm}}</p>
    {% for movie in movies %}
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.description }}</h3>
        {% if movie.url %}
            <a href="{{ movie.url }}">
                <img src="{{ movie.image.url }}" class="movie-image">
            </a>
        {% else %}
            <img src="{{ movie.image.url }}" class="movie-image">
        {% endif %}
    {% endfor %}
    <br>
</div>
